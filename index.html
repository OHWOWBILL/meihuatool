<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>梅花易数排盘工具</title>
    <style>
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --accent-ben: #007AFF;
            --accent-hu: #5856D6;
            --accent-bian: #34C759;
            --btn-bg: #f0f0f5;
            --btn-active-text: #fff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            padding-bottom: 50px;
        }

        h1 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-sec);
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        .gua-card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 70vh;
        }

        /* 头部控制区 */
        .card-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: rgba(255, 255, 255, 0.95);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .card-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            justify-content: space-between;
        }

        /* 显示当前匹配到的完整卦名 */
        .matched-name {
            font-weight: normal;
            opacity: 0.8;
        }

        .ben .card-label { color: var(--accent-ben); }
        .hu .card-label { color: var(--accent-hu); }
        .bian .card-label { color: var(--accent-bian); }

        /* 1. 搜索输入框 */
        input {
            width: 100%;
            padding: 12px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #fafafa;
            margin-bottom: 12px;
            outline: none;
            box-sizing: border-box;
            transition: all 0.2s;
        }
        
        input:focus {
            background: #fff;
            border-color: #999;
            box-shadow: 0 0 0 3px rgba(0,0,0,0.05);
        }

        /* 2. 爻位按钮组 */
        .yao-buttons {
            display: flex;
            justify-content: space-between;
            gap: 5px;
            opacity: 0.5; /* 默认半透明，表示不可用 */
            pointer-events: none; /* 默认不可点 */
            transition: opacity 0.3s;
        }
        
        /* 激活状态 */
        .yao-buttons.ready {
            opacity: 1;
            pointer-events: auto;
        }

        .yao-btn {
            flex: 1;
            padding: 10px 0;
            text-align: center;
            background: var(--btn-bg);
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            color: #555;
            font-weight: bold;
        }

        /* 选中状态 */
        .ben .yao-btn.active { background: var(--accent-ben); color: var(--btn-active-text); }
        .hu .yao-btn.active { background: var(--accent-hu); color: var(--btn-active-text); }
        .bian .yao-btn.active { background: var(--accent-bian); color: var(--btn-active-text); }

        /* 内容显示区 */
        .card-content {
            padding: 20px;
            overflow-y: auto;
            flex: 1;
        }

        .yao-title {
            font-weight: bold;
            font-size: 1.1rem;
            margin-bottom: 10px;
            display: block;
            color: #000;
            border-left: 4px solid #ddd;
            padding-left: 10px;
        }
        
        .ben .yao-title { border-color: var(--accent-ben); }
        .hu .yao-title { border-color: var(--accent-hu); }
        .bian .yao-title { border-color: var(--accent-bian); }

        .yao-text {
            font-size: 1rem;
            line-height: 1.7;
            color: #333;
            white-space: pre-wrap;
            text-align: justify;
        }

        .placeholder-text {
            text-align: center;
            color: #ccc;
            margin-top: 50px;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .dashboard { grid-template-columns: 1fr; }
            .gua-card { height: auto; min-height: 450px; }
        }
    </style>
</head>

<body>

    <h1>梅花易数 · 排盘速查</h1>

    <div class="dashboard">

        <div class="gua-card ben">
            <div class="card-header">
                <div class="card-label">
                    <span>本卦 (Original)</span>
                    <span id="match-ben" class="matched-name"></span>
                </div>
                <input type="text" id="input-ben" placeholder="输入卦名 (如: 乾)" oninput="checkGua('ben')" autocomplete="off">
                
                <div class="yao-buttons" id="btns-ben">
                    <button class="yao-btn" onclick="showYao('ben', 0, this)">初</button>
                    <button class="yao-btn" onclick="showYao('ben', 1, this)">二</button>
                    <button class="yao-btn" onclick="showYao('ben', 2, this)">三</button>
                    <button class="yao-btn" onclick="showYao('ben', 3, this)">四</button>
                    <button class="yao-btn" onclick="showYao('ben', 4, this)">五</button>
                    <button class="yao-btn" onclick="showYao('ben', 5, this)">上</button>
                </div>
            </div>
            <div class="card-content" id="res-ben">
                <div class="placeholder-text">请输入卦名...</div>
            </div>
        </div>

        <div class="gua-card hu">
            <div class="card-header">
                <div class="card-label">
                    <span>互卦 (Nuclear)</span>
                    <span id="match-hu" class="matched-name"></span>
                </div>
                <input type="text" id="input-hu" placeholder="输入卦名 (如: 姤)" oninput="checkGua('hu')" autocomplete="off">
                <div class="yao-buttons" id="btns-hu">
                    <button class="yao-btn" onclick="showYao('hu', 0, this)">初</button>
                    <button class="yao-btn" onclick="showYao('hu', 1, this)">二</button>
                    <button class="yao-btn" onclick="showYao('hu', 2, this)">三</button>
                    <button class="yao-btn" onclick="showYao('hu', 3, this)">四</button>
                    <button class="yao-btn" onclick="showYao('hu', 4, this)">五</button>
                    <button class="yao-btn" onclick="showYao('hu', 5, this)">上</button>
                </div>
            </div>
            <div class="card-content" id="res-hu">
                <div class="placeholder-text">请输入卦名...</div>
            </div>
        </div>

        <div class="gua-card bian">
            <div class="card-header">
                <div class="card-label">
                    <span>变卦 (Changed)</span>
                    <span id="match-bian" class="matched-name"></span>
                </div>
                <input type="text" id="input-bian" placeholder="输入卦名 (如: 坤)" oninput="checkGua('bian')" autocomplete="off">
                <div class="yao-buttons" id="btns-bian">
                    <button class="yao-btn" onclick="showYao('bian', 0, this)">初</button>
                    <button class="yao-btn" onclick="showYao('bian', 1, this)">二</button>
                    <button class="yao-btn" onclick="showYao('bian', 2, this)">三</button>
                    <button class="yao-btn" onclick="showYao('bian', 3, this)">四</button>
                    <button class="yao-btn" onclick="showYao('bian', 4, this)">五</button>
                    <button class="yao-btn" onclick="showYao('bian', 5, this)">上</button>
                </div>
            </div>
            <div class="card-content" id="res-bian">
                <div class="placeholder-text">请输入卦名...</div>
            </div>
        </div>

    </div>

    <script>
        let allData = {};
        // 用于存储当前每栏锁定的卦名
        let currentGua = {
            ben: null,
            hu: null,
            bian: null
        };

        // 1. 初始化
        fetch('yi_ching_final.json')
            .then(res => res.json())
            .then(data => {
                allData = data;
            })
            .catch(err => alert("加载数据失败"));

        // 2. 核心逻辑：输入时自动匹配
        function checkGua(type) {
            const inputVal = document.getElementById(`input-${type}`).value.trim();
            const btnContainer = document.getElementById(`btns-${type}`);
            const matchLabel = document.getElementById(`match-${type}`);
            const resContainer = document.getElementById(`res-${type}`);

            // 如果输入为空，重置状态
            if (!inputVal) {
                currentGua[type] = null;
                btnContainer.classList.remove('ready'); // 变灰
                matchLabel.innerText = "";
                resContainer.innerHTML = '<div class="placeholder-text">请输入卦名...</div>';
                return;
            }

            // 在所有 Key 中寻找匹配
            // 只要包含输入的字就算找到 (模糊匹配)
            // 比如输入 "乾"，能找到 "乾" 或 "乾为天"
            const foundKey = Object.keys(allData).find(k => k.includes(inputVal));

            if (foundKey) {
                // 找到了！
                currentGua[type] = foundKey; // 锁定当前卦
                matchLabel.innerText = "✅ " + foundKey; // 提示匹配结果
                btnContainer.classList.add('ready'); // 激活按钮
                
                // 默认不显示内容，或者可以显示一个提示“请选择爻”
                resContainer.innerHTML = '<div class="placeholder-text">已锁定: ' + foundKey + '<br>请点击上方按钮查看爻辞</div>';
                
                // 重置按钮高亮
                btnContainer.querySelectorAll('.yao-btn').forEach(b => b.classList.remove('active'));
            } else {
                // 没找到
                currentGua[type] = null;
                matchLabel.innerText = "❌ 未找到";
                btnContainer.classList.remove('ready');
            }
        }

        // 3. 点击爻位按钮
        function showYao(type, index, btnElement) {
            const guaName = currentGua[type];
            if (!guaName) return; // 如果没锁定卦，点按钮没反应

            // 1. 样式处理
            const btnContainer = document.getElementById(`btns-${type}`);
            btnContainer.querySelectorAll('.yao-btn').forEach(b => b.classList.remove('active'));
            btnElement.classList.add('active');

            // 2. 获取数据
            const guaData = allData[guaName];
            const yaoKeys = Object.keys(guaData); // ["初九：...", "九二：..."]
            
            // 安全检查：防止万一数据少于6条
            if (index >= yaoKeys.length) {
                document.getElementById(`res-${type}`).innerHTML = "暂无该爻数据";
                return;
            }

            const targetKey = yaoKeys[index];
            const targetContent = guaData[targetKey];

            // 3. 显示
            const resContainer = document.getElementById(`res-${type}`);
            resContainer.innerHTML = `
                <div class="yao-title">${targetKey}</div>
                <div class="yao-text">${targetContent}</div>
            `;
        }
    </script>

</body>

</html>
