<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>梅花易数排盘工具</title>
    <style>
        :root {
            --bg: #f5f5f7;
            --card-bg: #ffffff;
            --text-main: #1d1d1f;
            --text-sec: #86868b;
            --accent-ben: #007AFF;
            /* 本卦蓝色 */
            --accent-hu: #5856D6;
            /* 互卦紫色 */
            --accent-bian: #34C759;
            /* 变卦绿色 */
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
            padding-bottom: 50px;
        }

        h1 {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: var(--text-sec);
        }

        /* 三栏布局容器 */
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }

        /* 单个卦象卡片 */
        .gua-card {
            background: var(--card-bg);
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            height: 80vh;
            /* 固定高度，内部滚动 */
        }

        /* 头部输入区 */
        .card-header {
            padding: 15px;
            border-bottom: 1px solid #eee;
            background: rgba(255, 255, 255, 0.9);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .card-label {
            font-size: 0.8rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* 不同卦位的颜色标识 */
        .ben .card-label {
            color: var(--accent-ben);
        }

        .hu .card-label {
            color: var(--accent-hu);
        }

        .bian .card-label {
            color: var(--accent-bian);
        }

        /* 输入框样式 */
        input {
            width: 100%;
            padding: 10px;
            font-size: 1.1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            background: #fafafa;
            transition: all 0.2s;
        }

        input:focus {
            background: #fff;
            border-color: #999;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.05);
        }

        /* 内容显示区 */
        .card-content {
            padding: 15px;
            overflow-y: auto;
            flex: 1;
        }

        /* 爻辞样式 */
        .yao-group {
            margin-bottom: 15px;
        }

        .yao-title {
            font-weight: bold;
            font-size: 0.95rem;
            margin-bottom: 4px;
            display: block;
            color: #333;
        }

        .yao-text {
            font-size: 0.9rem;
            line-height: 1.6;
            color: #555;
            white-space: pre-wrap;
            text-align: justify;
        }

        /* 高亮搜索到的具体爻 */
        .highlight {
            background-color: #fff3cd;
            padding: 2px 4px;
            border-radius: 4px;
        }

        /* 辅助说明 */
        .placeholder-text {
            text-align: center;
            color: #ccc;
            margin-top: 50px;
            font-size: 0.9rem;
        }

        /* 手机端优化：让每个卡片高度不那么死板 */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .gua-card {
                height: auto;
                max-height: 600px;
            }
        }
    </style>
</head>

<body>

    <h1>梅花易数 · 排盘速查</h1>

    <div class="dashboard">

        <div class="gua-card ben">
            <div class="card-header">
                <div class="card-label">本卦 (Original)</div>
                <input type="text" id="input-ben" placeholder="输入卦名 (如: 乾)" oninput="search('ben')">
            </div>
            <div class="card-content" id="res-ben">
                <div class="placeholder-text">请输入本卦...</div>
            </div>
        </div>

        <div class="gua-card hu">
            <div class="card-header">
                <div class="card-label">互卦 (Nuclear)</div>
                <input type="text" id="input-hu" placeholder="输入卦名 (如: 姤)" oninput="search('hu')">
            </div>
            <div class="card-content" id="res-hu">
                <div class="placeholder-text">请输入互卦...</div>
            </div>
        </div>

        <div class="gua-card bian">
            <div class="card-header">
                <div class="card-label">变卦 (Changed)</div>
                <input type="text" id="input-bian" placeholder="输入卦名 (如: 坤)" oninput="search('bian')">
            </div>
            <div class="card-content" id="res-bian">
                <div class="placeholder-text">请输入变卦...</div>
            </div>
        </div>

    </div>

    <script>
        let allData = {};

        // 1. 初始化加载数据
        fetch('yi_ching.json')
            .then(res => res.json())
            .then(data => {
                allData = data;
            })
            .catch(err => alert("无法加载数据，请检查 yi_ching.json"));

        // 2. 通用搜索函数
        function search(type) {
            const inputId = `input-${type}`;
            const resId = `res-${type}`;

            const rawInput = document.getElementById(inputId).value.trim();
            const container = document.getElementById(resId);

            if (!rawInput) {
                container.innerHTML = `<div class="placeholder-text">等待输入...</div>`;
                return;
            }

            // 分离输入，支持 "乾 初九" 这种精确搜索
            // 如果只输入 "乾"，parts[0]是乾，parts[1]是undefined
            const parts = rawInput.split(/\s+/);
            const guaQuery = parts[0];
            const yaoQuery = parts.length > 1 ? parts[1] : null;

            let foundGuaName = null;
            let contentHtml = '';

            // 查找卦名 (模糊匹配)
            for (const name of Object.keys(allData)) {
                if (name.includes(guaQuery)) {
                    foundGuaName = name;
                    break; // 找到第一个匹配的就停止，防止混淆
                }
            }

            if (foundGuaName) {
                const guaData = allData[foundGuaName];

                // 渲染该卦的所有内容
                // 如果用户指定了爻 (yaoQuery)，我们在渲染时给那一行加高亮，但依然显示全卦方便参考
                for (const [title, text] of Object.entries(guaData)) {
                    let isHighlight = false;
                    if (yaoQuery && title.includes(yaoQuery)) {
                        isHighlight = true;
                    }

                    // 如果是梅花易数，通常变卦只看动爻，但我还是全列出来，动爻标黄
                    const styleClass = isHighlight ? 'highlight' : '';
                    const styleTitle = isHighlight ? 'color: #d63031;' : ''; // 高亮时标题变红

                    contentHtml += `
                    <div class="yao-group ${styleClass}">
                        <span class="yao-title" style="${styleTitle}">${title}</span>
                        <span class="yao-text">${text}</span>
                    </div>
                `;
                }
                container.innerHTML = contentHtml;
            } else {
                container.innerHTML = `<div class="placeholder-text">未找到 "${guaQuery}"</div>`;
            }
        }
    </script>

</body>

</html>
